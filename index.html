<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="BSIT 1C Attendance System">
    <meta property="og:description" content="A simple web-based attendance system for BSIT 1C students.">
    <meta property="og:image" content="https://syntaxv04-py.github.io/attendance/preview.png">
    <meta property="og:url" content="https://syntaxv04-py.github.io/attendance/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" type="image/png" href="meowcon.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BSIT 1C</title>
    <link rel="stylesheet" href="style.css">
</head>

<body oncontextmenu="return false;">
    <div class="logo">
        <img src="meow.png">
        <a href="https://thatsthefinger.com/" target="blank">
            ATTENDANCE - Flag Ceremony
        </a>
    </div>

    <div class="attendance-sheet" id="attendanceSheet">
        <div class="print-logo">
            <img src="logo.png" alt="Logo">
            <div class="print-title">
                <strong>Institute of Information and Communications Technology</strong><br>
                Isabela State University - Roxas Campus
            </div>
        </div>

        <h2>
            BSIT 1C Attendance <span id="displayDate">-</span>
        </h2>

        <button class="button no-export" id="buttonDownloadBtn">
            <span class="button-content">Download</span>
        </button>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Status</th>
                        <th>Time</th>
                    </tr>
                </thead>

                <tbody id="attendeeList"></tbody>

                <tfoot class="export-summary">
                    <tr>
                        <td colspan="4" class="summary-cell">
                            <strong>Present:</strong>
                            <span id="presentCount">0</span>
                            &nbsp;&nbsp;&nbsp;
                            <strong>Absent:</strong>
                            <span id="absentCount">0</span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
