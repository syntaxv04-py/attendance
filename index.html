<!DOCTYPE html>
<html lang="en">
<head>
 
<meta property="og:title" content="BSIT 1C Attendance System">
<meta property="og:description" content="A simple web-based attendance system for BSIT 1C students.">
<meta property="og:image" content="https://syntaxv04-py.github.io/attendance/preview.png">
<meta property="og:url" content="https://syntaxv04-py.github.io/attendance/">
<meta property="og:type" content="website">


<meta name="twitter:card" content="summary_large_image">


    <link rel="icon" type="image/png" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSIT 1C Attendance</title>
    <style>
    :root {
        --bg: #0d1117;
        --card: #161b22;
        --border: #30363d;
        --text: #c9d1d9;
        --muted: #8b949e;
        --accent: #238636;
        --accent-hover: #2ea043;
        --danger: #f85149;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 60px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                     Helvetica, Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: space-between;
        gap: 30px;
    }

    
    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .logo img {
        width: 40px;
    }

    .logo a {
        font-size: 18px;
        font-weight: 600;
        color: var(--text);
        text-decoration: none;
    }

    
    .input-section,
    .attendance-sheet {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 8px;
    }

    .input-section {
        width: 38%;
        padding: 24px;
    }

    .attendance-sheet {
        width: 210mm;
        min-height: 297mm;
        padding: 24px;
    }

    h2 {
        margin: 0 0 16px 0;
        font-size: 18px;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
    }

    label {
        display: block;
        margin-top: 14px;
        font-size: 14px;
        color: var(--muted);
    }

    input {
        width: 100%;
        margin-top: 6px;
        padding: 8px 10px;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 6px;
        color: var(--text);
        font-size: 14px;
    }

    input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 1px var(--accent);
    }

    button {
        width: 100%;
        margin-top: 14px;
        padding: 8px;
        font-size: 14px;
        font-weight: 500;
        border-radius: 6px;
        border: 1px solid var(--border);
        cursor: pointer;
    }

    #addStudent {
        background: var(--accent);
        color: #fff;
        border-color: rgba(240,246,252,0.1);
    }

    #addStudent:hover {
        background: var(--accent-hover);
    }

    #printBtn {
        background: transparent;
        color: var(--text);
    }

    #printBtn:hover {
        background: rgba(177,186,196,0.12);
    }

    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 14px;
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid var(--border);
        text-align: left;
    }

    th {
        font-weight: 600;
        color: var(--muted);
    }

    tr:hover td {
        background: rgba(177,186,196,0.06);
    }

    
    @media print {
        body {
            background: white;
            color: black;
            padding: 0;
            display: block;
        }

        .input-section,
        .logo {
            display: none;
        }

        .attendance-sheet {
            border: none;
            width: 100%;
        }
    }
    @media (max-width: 900px) {

    body {
        flex-direction: column;
        padding: 20px;
        gap: 20px;
    }

    .logo {
        position: static;
        margin-bottom: 10px;
    }

    .input-section,
    .attendance-sheet {
        width: 100%;
        min-height: auto;
        padding: 16px;
    }

    .attendance-sheet {
        max-width: 100%;
    }
    .table-wrapper {
    overflow-x: auto;
    width: 100%;
    }

    h2 {
        font-size: 16px;
        flex-direction: column;
        gap: 6px;
    }

    input,
    button {
        font-size: 16px; 
        padding: 10px;
    }

    table {
        font-size: 13px;
    }
}
</style>

</head>
<body>
    <div class="logo">
        <img src="logo.png">
        <a href="#">Institute of Information and Communications Technology</a>
    </div>
    <br>
    <div class="input-section">
        <h2>BSIT 1C Attendance</h2>
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId"
       inputmode="numeric"
       placeholder="Enter Student ID">


        <button id="addStudent">Add Student</button>
        <button id="printBtn">Print Attendance</button>
    </div>

    <div class="attendance-sheet" id="attendanceSheet">
    <h2>BSIT 1C Attendance <span id="displayDate">-</span></h2>

    
    <div class="table-wrapper">
        <table>

                    <th>Name</th>

                    <th>Time</th>

            </thead>

            </tbody>
        </table>
    </div>
</div>

        // Elements
        const studentIdInput = document.getElementById('studentId');
        const addStudentBtn = document.getElementById('addStudent');
        const printBtn = document.getElementById('printBtn');
        const displayDate = document.getElementById('displayDate');
        const attendeeList = document.getElementById('attendeeList');

        // Function to update the attendance sheet (only date now)
        function updateSheet() {
            displayDate.textContent = new Date().toLocaleDateString(); // Current date
        }

        // Add student event
        addStudentBtn.addEventListener('click', () => {
            const id = studentIdInput.value.trim();
            if (!id) {
                alert('Please enter a student ID.');
                return;
            }
            if (!studentDatabase[id]) {
                alert('Student ID not found in database.');
                return;
            }
            // Check if already added
            const existing = Array.from(attendeeList.children).some(tr => tr.dataset.id === id);
            if (existing) {
                alert('Student already added.');
                return;
            }
            // Add to table
            const tr = document.createElement('tr');
            tr.dataset.id = id;
            tr.innerHTML = `
                <td>${studentDatabase[id]}</td>
                <td>${id}</td>
                <td>${new Date().toLocaleTimeString([], {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            })}</td>

            `;
            attendeeList.appendChild(tr);
            studentIdInput.value = ''; // Clear input
            updateSheet(); // Refresh sheet
        });

        // Print event
        printBtn.addEventListener('click', () => {
            window.print();
        });

        // Initial update
        updateSheet();
    </script>
</body>
</html>
