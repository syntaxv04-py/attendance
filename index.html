    <style>
    :root {
        --bg: #0d1117;
        --card: #161b22;
        --border: #30363d;
        --text: #c9d1d9;
        --muted: #8b949e;
        --accent: #238636;
        --accent-hover: #2ea043;
        --danger: #f85149;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 60px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                     Helvetica, Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: space-between;
        gap: 30px;
    }

    
    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .logo img {
        width: 40px;
    }

    .logo a {
        font-size: 18px;
        font-weight: 600;
        color: var(--text);
        text-decoration: none;
    }

    
    .input-section,
    .attendance-sheet {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 8px;
    }

    .input-section {
        width: 38%;
        padding: 24px;
    }

    .attendance-sheet {
        width: 210mm;
        min-height: 297mm;
        padding: 24px;
    }

    h2 {
        margin: 0 0 16px 0;
        font-size: 18px;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
    }

    label {
        display: block;
        margin-top: 14px;
        font-size: 14px;
        color: var(--muted);
    }

    input {
        width: 100%;
        margin-top: 6px;
        padding: 8px 10px;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 6px;
        color: var(--text);
        font-size: 14px;
    }

    input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 1px var(--accent);
    }

    button {
        width: 100%;
        margin-top: 14px;
        padding: 8px;
        font-size: 14px;
        font-weight: 500;
        border-radius: 6px;
        border: 1px solid var(--border);
        cursor: pointer;
    }
    #saveImageBtn {
    background: transparent;
    color: var(--text);
}

#saveImageBtn:hover {
    background: rgba(177,186,196,0.12);
}
#saveImageBtn {
    border: 1px solid var(--border);
    font-weight: 500;
}
#saveImageBtn {
    margin-top: 10px;
}
    #addStudent {
        background: var(--accent);
        color: #fff;
        border-color: rgba(240,246,252,0.1);
    }

    #addStudent:hover {
        background: var(--accent-hover);
    }   
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 14px;
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid var(--border);
        text-align: left;
    }

    th {
        font-weight: 600;
        color: var(--muted);
    }

    tr:hover td {
        background: rgba(177,186,196,0.06);
    }
    @media (max-width: 900px) {

    body {
        flex-direction: column;
        padding: 20px;
        gap: 20px;
    }

    .logo {
        position: static;
        margin-bottom: 10px;
    }

    .input-section,
    .attendance-sheet {
        width: 100%;
        min-height: auto;
        padding: 16px;
    }

    .attendance-sheet {
        max-width: 100%;
    }
    .table-wrapper {
    overflow-x: auto;
    width: 100%;
    }

    h2 {
        font-size: 16px;
        flex-direction: column;
        gap: 6px;
    }

    input,
    button {
        font-size: 16px; 
        padding: 10px;
    }

    table {
        font-size: 13px;
    }
}
.print-logo {
    display: none;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
}

.print-logo img {
    width: 60px;
}

.print-title {
    font-size: 14px;
    line-height: 1.4;
}

    h2 {
        margin-top: 0;
    }

.print-mode {
    background: white;
    color: black;
}
/* A4 size for image export */
.print-mode #attendanceSheet {
    width: 210mm;
    min-height: 297mm;
    padding: 24mm;
    margin: 0 auto;
    background: white;
    color: black;
    box-sizing: border-box;
}

/* Prevent mobile stacking during export */
.print-mode body {
    display: block;
}

/* Lock desktop table behavior */
.print-mode table {
    width: 100%;
    table-layout: fixed;
}

@media print {
    body {
        background: white;
        color: black;
    }
}

/* logo behavior */
.print-logo {
    display: none;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
}

.print-logo img {
    width: 60px;
}

/* apply print layout */
@media print {
    .print-logo {
        display: flex;
    }

    .input-section,
    .logo {
        display: none;
    }

    table, th, td {
        border: none !important;
    }
}

/* image export mode (html2canvas) */
.print-mode .print-logo {
    display: flex;
}

.print-mode table,
.print-mode th,
.print-mode td {
    border: none !important;
}


</style>

        // Function to update the attendance sheet (only date now)
        function updateSheet() {
            displayDate.textContent = new Date().toLocaleDateString(); // Current date

        // Add student event
        function addStudent() {
    const id = studentIdInput.value.trim();
    if (!id) {
        alert('Please enter a student ID.');
        return;
    }
    if (!studentDatabase[id]) {
        alert('Student ID not found in database.');
        return;
    }

    const existing = Array.from(attendeeList.children)
        .some(tr => tr.dataset.id === id);

    if (existing) {
        alert('Student already added.');
        return;
    }

    const tr = document.createElement('tr');
    tr.dataset.id = id;
    tr.innerHTML = `
        <td>${studentDatabase[id]}</td>
        <td>${id}</td>
        <td>${new Date().toLocaleTimeString([], {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
        })}</td>
    `;

    attendeeList.appendChild(tr);
    studentIdInput.value = '';
    updateSheet();
}
addStudentBtn.addEventListener('click', addStudent);

    if (e.key === 'Enter') {

        addStudent();
    }

        const saveImageBtn = document.getElementById('saveImageBtn');

saveImageBtn.addEventListener('click', async () => {
    const sheet = document.getElementById('attendanceSheet');

    // save original viewport
    const originalWidth = document.body.style.width;

    // force desktop width
    document.body.style.width = '210mm';

    document.body.classList.add('print-mode');
    sheet.classList.add('print-mode');

    const canvas = await html2canvas(sheet, {
        scale: 3,
        backgroundColor: '#ffffff',
        windowWidth: sheet.scrollWidth
    });

    document.body.classList.remove('print-mode');
    sheet.classList.remove('print-mode');

    document.body.style.width = originalWidth;

    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png', 1.0);
